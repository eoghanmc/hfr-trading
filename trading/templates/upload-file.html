{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h3>Upload Fund(s)</h3>
        <br>
        <br>
        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form }}

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock %}
